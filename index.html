<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>Dogpatch Bloack Party and Walk About</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>


      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
      <link rel="stylesheet" href="assets/css/main.css">
      <style>
      .marker {
          border: none;
          cursor: pointer;
          height: 30px;
          width: 30px;
          background-image: url(assets/img/Loc_One.png);
          background-color: rgba(0, 0, 0, 0);
          transform: translate(28px, 56px, 0);
        }

      </style>
  </head>
  
  <body>
    <div class='sidebar'>
      <div class='heading'>
        <img src='assets/img/logo.png' style='width:470px;margin: 0px 0px 0px -15px;'>
        <h1>Walk About Hub Loop</h1>
      </div>
    <div id='listings' class='listings'></div>
    </div>
    <div id='map' class='map'> </div>
    
  <script>
  // This will let you use the .remove() function later on
  if (!('remove' in Element.prototype)) {
    Element.prototype.remove = function() {
      if (this.parentNode) {
          this.parentNode.removeChild(this);
      }
    };
  }

  mapboxgl.accessToken = 'pk.eyJ1IjoiY3J2YW5wb2xsYXJkIiwiYSI6ImNqMHdvdnd5MTAwMWEycXBocm4zbXVjZm8ifQ.3zjbFccILu6mL7cOTtp40A';

  // This adds the map
  var map = new mapboxgl.Map({
    // container id specified in the HTML
    container: 'map', 
    // style URL
    style: 'mapbox://styles/mapbox/dark-v9', 
  //  style: 'mapbox://styles/mapbox/satellite-v9',
  //    style: 'mapbox://styles/crvanpollard/ciyd8fyqo008j2rqfku4qxcb9',
    // initial position in [long, lat] format
    center: [-122.388,37.760], 
    // initial zoom
    zoom: 15
  });

  var stores = {
    "type": "FeatureCollection",
    "features": [ {
      "type": "Feature",
      "properties": {
        "name": "Dogpatch Sallon",
        "address": "2496 3rd St",
        "city": "San Fransico",
        "site": 1
      },
      "geometry": {
        "coordinates": [
          -122.387913,
          37.764379
        ],
        "type": "Point"
      },
      "id": "e501f981d0d040ae1fc264b87c11dc73"
    },
    {
      "type": "Feature",
      "properties": {
        "site": 2,
        "name": "Dogpatch Saloon",
        "address": "2496 3rd St",
        "city": "San Fransico"
      },
      "geometry": {
        "coordinates": [
          -122.389507,
          37.761406
        ],
        "type": "Point"
      },
      "id": "5d999b01295a0890379d1d84cc2000f1"
    },
    {
      "type": "Feature",
      "properties": {
        "site": 15,
        "name": "Dogpatch Sallon",
        "address": "2496 3rd St",
        "city": "San Fransico"
      },
      "geometry": {
        "coordinates": [
          -122.39298,
          37.757526
        ],
        "type": "Point"
      },
      "id": "b8208e06ad93d390cdd1360e36f82576"
    }
      ]
    };
  // This adds the data to the map
  map.on('load', function (e) {
    // This is where your '.addLayer()' used to be, instead add only the source without styling a layer
    map.addSource("places", {
      "type": "geojson",
      "data": stores
    });
    // Initialize the list
    buildLocationList(stores);
 
  });
  
  // This is where your interactions with the symbol layer used to be
  // Now you have interactions with DOM markers instead
  stores.features.forEach(function(marker, i) {
    // Create an img element for the marker
    var el = document.createElement('div');
    el.id = "marker-" + i;
    el.className = 'marker';
    el.style.left='-15px';
    el.style.top='-46px';
    // Add markers to the map at all points
    new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .addTo(map); 

    el.addEventListener('click', function(e){
        // 1. Fly to the point
        flyToStore(marker);

        // 2. Close all other popups and display popup for clicked store
        createPopUp(marker);
        
        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        var activeItem = document.getElementsByClassName('active');

        e.stopPropagation();
        if (activeItem[0]) {
           activeItem[0].classList.remove('active');
        }

        var listing = document.getElementById('listing-' + i);
        listing.classList.add('active');

    });
  });

  
  function flyToStore(currentFeature) {
    map.flyTo({
        center: currentFeature.geometry.coordinates,
        zoom: 15
      }); 
  }

  function createPopUp(currentFeature) {
    var popUps = document.getElementsByClassName('mapboxgl-popup');
    if (popUps[0]) popUps[0].remove();

    var popup = new mapboxgl.Popup({closeOnClick: false})
          .setLngLat(currentFeature.geometry.coordinates)
          .setHTML('<h3>Grub & SIP</h3>' + 
            '<h4>' + currentFeature.properties.address + '</h4>')
          .addTo(map);
  }
 

  function buildLocationList(data) {
    for (i = 0; i < data.features.length; i++) {
      var currentFeature = data.features[i];
      var prop = currentFeature.properties;
      
      var listings = document.getElementById('listings');
      var listing = listings.appendChild(document.createElement('div'));
      listing.className = 'item';
      listing.id = "listing-" + i;
      
      var link = listing.appendChild(document.createElement('a'));
      link.href = '#';
      link.className = 'title';
      link.dataPosition = i;
      link.innerHTML = prop.site + ' '+ prop.name;     
      
      var details = listing.appendChild(document.createElement('div'));
      content = prop.address + '<br>you can eat and drink here';

      details.innerHTML = content;
    //  details.innerHTML = prop.city;
    //  if (prop.phone) {
    //    details.innerHTML += ' &middot; ' + prop.phoneFormatted;
    //  }



      link.addEventListener('click', function(e){
        // Update the currentFeature to the store associated with the clicked link
        var clickedListing = data.features[this.dataPosition];
        
        // 1. Fly to the point
        flyToStore(clickedListing);

        // 2. Close all other popups and display popup for clicked store
        createPopUp(clickedListing);
        
        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        var activeItem = document.getElementsByClassName('active');

        if (activeItem[0]) {
           activeItem[0].classList.remove('active');
        }
        this.parentNode.classList.add('active');
      });


    }
  }

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

map.on('click', function (e) {
    var popUps = document.getElementsByClassName('mapboxgl-popup');
    if (popUps[0]) popUps[0].remove();
});

  
    </script>
  </body>
</html>
