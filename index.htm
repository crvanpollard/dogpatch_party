      <style>
      .marker {
          border: none;
          cursor: pointer;
          height: 30px;
          width: 30px;
          transform: translate(28px, 56px, 0);
        }
        #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 20px;
        right: 20px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
        }
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }
        #export{
            position: absolute;
            top:120px;
            left:26px;
            z-index:100;
            background-color:white;
            color:black;
            padding:6px;
            border-radius:4px;
            font-family: 'Helvetica Neue';
            cursor: pointer;
            font-size:12px;
            text-decoration:none;
            background-image: url(https://raw.githubusercontent.com/crvanpollard/mapbox_listings/master/assets/img/HUB.png);
            background-repeat: no-repeat;
            height: 28px;
            width: 28px;
          }
          #export:hover{
            background-color: #ddd;
          }
      </style>
